<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body, #App {
      display: flex;
      flex: 1;
      width: 100%;
      height: 100%;
    }
    .full{
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./antd.css">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./react-table.css">
  <link rel="stylesheet" type="text/css" href="./assert/css/bootstrap.min.css">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0">

<div id="App"></div>

</body>

<script type="text/jsx">
  import "./render/store";
  import React from 'react';
  import ReactDOM from 'react-dom';
  import {AppContainer} from 'react-hot-loader';
  import {HashRouter as Router, Route} from "react-keeper"

  const render = () => {
    const App = require('src/render/app').default;
    ReactDOM.render((
      <AppContainer>
        <Router>
          <Route index path="/" component={App}/>
        </Router>
      </AppContainer>
    ), document.getElementById('App'));
  };

  render();
  if (module.hot) {
    module.hot.accept(render);
  }
</script>
</html>
